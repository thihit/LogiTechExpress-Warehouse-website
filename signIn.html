<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/signIn.css">
</head>
<body>

    <header>
        <h1>LogiTech Express</h1>

        <nav>
            <ul id="nav-list">
                <li class="nav-item"><a class="nav-link" href="./index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="./calc.html">Adicionar</a></li>
                <li class="nav-item"><a class="nav-link" href="./signIn.html">Cadastre-se</a></li>
            </ul>
        </nav>

         <div class="mobile-menu-icon">
            <button onclick="menuShow()">
                <i id="menuMobileIcon" class="fa-solid fa-bars mobile-menu-icon-i"></i>
            </button>
        </div>

    </header>

     <div class="mobile-menu">
    <ul>
        <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="./calc.html">Adicionar</a></li>
        <li class="nav-item"><a class="nav-link" href="./logIn.html">Login</a></li>
    </ul>
    </div>

    <main id="formContainer">
        <div id="formHeader">
            <h1 id="formTitle">
                Criar Conta
            </h1>
            <button class="btn-default">
                <a id="logInBtn" href="./logIn.html">Log in</a>
            </button>
        </div>
        <form action="" id="form">
            <div id="inputContainer">
                <div class="input-box">
                    <label for="name" class="form-label">Primeiro nome</label>
                        <div class="input-field">
                            <input type="text" name="name" id="name" class="form-control" placeholder="fulano">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </label>
                </div>
            

          
                <div class="input-box">
                    <label for="lastname" class="form-label">Ultimo nome</label>
                        <div class="input-field">
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="De tal">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </label>
                </div>
           

            
                <div class="input-box">
                    <label for="birthdate" class="form-label">Data de nascimento</label>
                        <div class="input-field">
                            <input type="date" name="birthdate" id="birthdate" class="form-control" placeholder="De tal">
                        </div>
                    </label>
                </div>
            

             
                <div class="input-box">
                    <label for="email" class="form-label">E-mail</label>
                        <div class="input-field">
                            <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@gmail.com">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                    </label>
                </div>
           

            
                <div class="input-box">
                    <label for="password" class="form-label">Senha</label>
                        <div class="input-field">
                            <input type="password" name="password" id="password" class="form-control" placeholder="********">
                            <i class="fa-regular fa-eye-slash password-icon"></i>
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="confirmpassword" class="form-label">Confirmar senha</label>
                        <div class="input-field">
                            <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="********">
                            <i class="fa-regular fa-eye-slash password-icon"></i>
                        </div>
                    </label>
                </div>

                <div class="radio-container">
                    <label class="form-label" for="">Gênero</label>

                    <div id="genderInput">

                        <div class="radio-box">
                            <input type="radio" name="gender" id="female" class="form-control" value="female">
                            <label class="form-label" for="female">
                                Feminino
                            </label>
                        </div>

                        <div class="radio-box">
                            <input type="radio" name="gender" id="male" class="form-control" value="male">
                            <label class="form-label" for="male">
                                Masculino
                            </label>
                        </div>

                         <div class="radio-box">
                            <input type="radio" name="gender" id="other" class="form-control" value="other">
                            <label class="form-label" for="male">
                                Outro
                            </label>
                        </div>

                    </div>



                </div>

            </div>
            
            <button class="btn-default" type="submit">
                <i class="fa-solid fa-check"></i>
                Criar conta
            </button>
        </form>

    </main>
    
    
</body>
<script src="./script/signIn.js"></script>
</html>
